<head>
    <title>WildSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="Login">
    <img src="https://s3.amazonaws.com/upload.uxpin/files/369728/373566/uxpmod_8638215_3046690071_Presentatie_concept.png?1446141722538" id="homepageImage"/>
    <input type="image" src="http://i.imgur.com/Q2J9sXB.png" id="facebookLoginButton"/>
    <input type="image" src="http://i.imgur.com/444VV0Z.png" id="emailLoginButton"/>
</template>

<template name="WildSpot">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">WildSpot</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Kaart</a>
                <a class="mdl-navigation__link" href="">Spot</a>
                <a class="mdl-navigation__link" href="">Informatie</a>
                <a class="mdl-navigation__link" href="">Over deze app</a>
                <a class="mdl-navigation__link" href="">Uitloggen</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">{{> yield}}</div>
        </main>
    </div>
</template>
