<template name="Spot">
    <main class="container text-center">

        {{> SpotToggler}}

        <form id="spot-automatisch">
            <div class="form-group">
                <select class="form-control input-lg" name="animal">
                    {{#each animals}}
                    <option value="{{@index}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary form-control" type="submit" value="Spot!">
            </div>
        </form>
    </main>
</template>

<template name="SpotHandmatig">
    <main class="container text-center">

        {{> SpotToggler}}

        <form id="spot-handmatig">
            <div class="form-group">
                <select class="form-control input-lg" name="time" id="handmatig-time">
                    {{#each minuten}}
                        <option value="{{@index}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control input-lg" name="animal" id="handmatig-animal">
                    {{#each animals}}
                        <option value="{{@index}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group" id="spotMap">
                {{> googleMap name="SpotMap" options=mapOptions}}
            </div>
            <div class="form-group">
                <input class="btn btn-primary form-control" type="submit" value="Spot!">
            </div>
        </form>
    </main>
</template>

<template name="SpotToggler">
    <ul class="nav nav-pills full-width">
        <li role="presentation" class="{{routerNameClass 'spot'}}">
            <a href="/spot">Automatisch</a>
        </li>
        <li role="presentation" class="{{routerNameClass 'spot.handmatig'}}">
            <a href="/spot/handmatig">Handmatig</a>
        </li>
    </ul>
</template>
